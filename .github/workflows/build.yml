name: Build And Test
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: build-and-test-${{ github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Dkotlin.compiler.execution.strategy=in-process -Dorg.gradle.workers.max=2 -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx4500m"
      GITHUB_ACTOR: ${{ github.actor }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - run: ./gradlew ktlintCheck --continue
      - env:
          CI: true
        run: ./gradlew :frontend:app:assembleDebug
      - id: upload_apk
        uses: actions/upload-artifact@v7
        with:
          name: apk
          path: frontend/app/build/outputs/apk/debug/*.apk
      - name: APKアップロード完了コメント
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: apk-upload
          message: |
            ✅ APKのアップロードが完了しました。

            - Artifact名: `apk`
            - APKダウンロード: ${{ steps.upload_apk.outputs.artifact-url }}
            - Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      - run: ./gradlew :backend:assemble
      - name: Backend healthz smoke test
        run: |
          mkdir -p backend-server
          tar -xf backend/build/distributions/backend-jvm.tar -C backend-server --strip-components=1
          export $(grep -v '^#' schema_update_local.env | xargs)
          export PORT=8080
          ./backend-server/bin/backend &
          SERVER_PID=$!

          TIMEOUT=60
          ELAPSED=0
          until curl -sf --max-time 5 http://localhost:${PORT}/healthz > /dev/null 2>&1; do
            if [ $ELAPSED -ge $TIMEOUT ]; then
              echo "サーバー起動がタイムアウトしました (${TIMEOUT}秒)"
              kill $SERVER_PID 2>/dev/null || true
              exit 1
            fi
            sleep 2
            ELAPSED=$((ELAPSED + 2))
          done

          RESPONSE=$(curl -sf --max-time 5 http://localhost:${PORT}/healthz)
          if [ "$RESPONSE" = "ok" ]; then
            echo "healthzチェック成功"
          else
            echo "healthzチェック失敗: $RESPONSE"
            kill $SERVER_PID 2>/dev/null || true
            exit 1
          fi

          kill $SERVER_PID 2>/dev/null || true
      - run: ./gradlew :frontend:app:jsBrowserDevelopmentWebpack
      - run: ./gradlew allTests
      - name: collect reports file
        if: failure()
        run: |
          mkdir -p .tmp/reports
          find -wholename "*/build/reports" | xargs -I {} bash -c "mkdir -p .tmp/reports/{} && cp -r {} .tmp/reports/{}"
      - uses: actions/upload-artifact@v7
        if: failure()
        with:
          name: reports
          path: .tmp/reports/
          retention-days: 7
