query MonthlyCategoryScreen($id: MoneyUsageCategoryId!) {
    user {
        moneyUsageCategory(id: $id) {
            id
            name
        }
    }
}

query MonthlyCategoryScreenList(
    $cursor: String,
    $size: Int!,
    $category: MoneyUsageCategoryId!
    $sinceDateTime: LocalDateTime,
    $untilDateTime: LocalDateTime,
    $isAsc: Boolean!,
    $orderType: MoneyUsagesQueryOrderType
) {
    user {
        moneyUsages(query: {
            cursor: $cursor
            size: $size
            filter: {
                category: [$category]
                sinceDateTime: $sinceDateTime
                untilDateTime: $untilDateTime
            }
            isAsc: $isAsc
            orderType: $orderType
        }) {
            cursor
            hasMore
            nodes {
                id
                title
                amount
                date
                moneyUsageSubCategory {
                    id
                    name
                }
            }
        }
    }
}
