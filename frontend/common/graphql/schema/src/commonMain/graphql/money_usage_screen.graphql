query MoneyUsageScreen($id: MoneyUsageId!) {
    user {
        moneyUsage(id: $id)   {
            ... MoneyUsageScreenMoneyUsage
        }
    }
}

mutation MoneyUsageScreenUpdateUsage($query: UpdateUsageQuery!) {
    userMutation {
        updateUsage(query: $query) {
            ... MoneyUsageScreenMoneyUsage
        }
    }
}

mutation MoneyUsageScreenDeleteUsage($id: MoneyUsageId!) {
    userMutation {
        deleteUsage(id: $id)
    }
}

mutation MoneyUsageScreenDeleteImage($usageId: MoneyUsageId!, $imageId: ImageId!) {
    userMutation {
        deleteMoneyUsageImage(usageId: $usageId, imageId: $imageId)
    }
}

fragment MoneyUsageScreenMoneyUsage on MoneyUsage {
    id
    title
    amount
    date
    description
    images {
        id
        url
    }
    linkedMail {
        id
        from
        dateTime
        subject
    }
    moneyUsageSubCategory {
        id
        name
        category {
            id
            name
        }
    }
}
