query UsageCalendarScreenPaging($query: MoneyUsagesQuery!) {
    user {
        moneyUsages(query: $query) {
            cursor
            hasMore
            nodes {
                id
                amount
                date
                title
                moneyUsageSubCategory {
                    id
                    name
                    category {
                        id
                        name
                        color
                    }
                }
            }
        }
    }
}
