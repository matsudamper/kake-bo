query ImportedMailScreen($id: ImportedMailId!) {
    user {
        importedMailAttributes {
            mail(id: $id) {
                id
                from
                plain
                subject
                dateTime
                usages {
                    id
                    amount
                    title
                    description
                    date
                    moneyUsageSubCategory {
                        id
                        name
                        category {
                            id
                            name
                        }
                    }
                }
                suggestUsages {
                    title
                    description
                    dateTime
                    amount
                    subCategory {
                        id
                        name
                        category {
                            id
                            name
                        }
                    }
                }
            }
        }
    }
}

mutation ImportedMailScreenDeleteMail($id: ImportedMailId!) {
    userMutation {
        deleteImportedMail(id: $id)
    }
}
