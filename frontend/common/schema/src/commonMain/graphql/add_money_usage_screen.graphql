mutation AddMoneyUsage($query: AddUsageQuery!) {
    userMutation {
        addUsage(usage: $query) {
            id
        }
    }
}

query AddMoneyUsageScreen($id: ImportedMailId!) {
    user {
        importedMailAttributes {
            mail(id: $id) {
                suggestUsages {
                    title
                    description
                    subCategory {
                        id
                        name
                        category {
                            id
                            name
                        }
                    }
                    dateTime
                    amount
                }
            }
        }
    }
}
