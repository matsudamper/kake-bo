query MailScreen($id: ImportedMailId!) {
    user {
        importedMailAttributes {
            mail(id: $id) {
                id
                from
                plain
                subject
                dateTime
                suggestUsages {
                    title
                    description
                    dateTime
                    amount
                    subCategory {
                        id
                        name
                        category {
                            id
                            name
                        }
                    }
                }
            }
        }
    }
}
