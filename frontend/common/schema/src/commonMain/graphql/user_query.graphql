query UserIsLoggedIn {
    user {
        isLoggedIn
    }
}


query GetMail($mailQuery: MailQuery!) {
    user {
        userMailAttributes {
            mails(mailQuery: $mailQuery) {
                cursor
                error
                usrMails {
                    subject
                    from
                    sender
                    html
                    plain
                }
            }
        }
    }
}
query HomeScreen {
    user {
        userMailAttributes {
            mailCount
        }
        importedMailAttributes {
            count(query: {
                isLinked: false
            })
        }
    }
}
