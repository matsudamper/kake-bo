query UserIsLoggedIn {
    user {
        isLoggedIn
    }
}


query GetMail($mailQuery: MailQuery!) {
    user {
        userMailAttributes {
            mails(mailQuery: $mailQuery) {
                cursor
                error
                usrMails {
                    subject
                    from
                    sender
                    html
                    plain
                }
            }
        }
    }
}
query HomeScreen {
    user {
        userMailAttributes {
            mailCount
        }
        importedMailAttributes {
            count(query: {
                isLinked: false
            })
        }
    }
}

query MailLinkScreenGetMails(
    $query: ImportedMailQuery!
) {
    user {
        importedMailAttributes {
            mails(query: $query) {
                cursor
                nodes {
                    id
                    from
                    subject
                    plain
                    html
                    dateTime
                    suggestUsages {
                        title
                        description
                        date
                        price
                        service {
                            id
                            name
                        }
                        subCategory {
                            id
                            name
                            category {
                                id
                                name
                            }
                        }
                    }
                }
            }
        }
    }
}
