query LoginSettingScreen {
    user {
        settings {
            registeredFidoList {
                id
                name
                base64CredentialId
            }
            sessionAttributes {
                currentSession {
                    name
                    lastAccess
                }
                sessions {
                    name
                    lastAccess
                }
            }
        }
    }
}

mutation SettingScreenAddFido(
    $input: RegisterFidoInput!
) {
    userMutation {
        registerFido(input: $input) {
            fidoInfo {
                id
                name
            }
        }
    }
}

mutation SettingScreenDeleteFido(
    $id: FidoId!
) {
    userMutation {
        deleteFido(id: $id) {
            isSuccess
        }
    }
}

mutation LoginSettingScreenLogout {
    userMutation {
        logout
    }
}

query LoginSettingScreenGetFidoInfo {
    user {
        settings {
            fidoAddInfo {
                id
                name
                challenge
                domain
            }
        }
    }
}
