mutation SettingScreenAddFido(
    $input: RegisterFidoInput!
) {
    userMutation {
        registerFido(input: $input)
    }
}

mutation LoginSettingScreenLogout {
    userMutation {
        logout
    }
}
query LoginSettingScreenGetFidoInfo {
    user {
        settings {
            fidoAddInfo {
                id
                name
                challenge
                domain
            }
        }
    }
}
